databaseChangeLog:

  - changeSet:
      id: 1
      author: htmfilho
      changes:
        - createTable:
            tableName: datasource
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(300)
                  constraints:
                    nullable: true
              - column:
                  name: driver
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
  - changeSet:
      id: 2
      author: htmfilho
      changes:
        - createTable:
            tableName: database_table
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: datasource
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: friendly_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: documentation
                  type: clob
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: datasource
            baseTableName: database_table
            constraintName: fk_datasource_table
            referencedColumnNames: id
            referencedTableName: datasource
  - changeSet:
      id: 3
      author: htmfilho
      changes:
        - createTable:
            tableName: table_column
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: database_table
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: friendly_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: nullable
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: default_value
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: documentation
                  type: clob
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: database_table
            baseTableName: table_column
            constraintName: fk_table_column
            referencedColumnNames: id
            referencedTableName: database_table