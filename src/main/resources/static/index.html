<!DOCTYPE html>
<html>
    <head>
        <title>Digger</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="datasource in datasources">
                    <a href='/datasources/{{ datasource.id }}'>{{ datasource.name }}</a>
                </li>
            </ul>
            {{ message }}
        </div>

        <script>
            var app = new Vue({
              el: '#app',
              data: {
                datasources: [{"id":1,"name":"Microsoft SQL Server","url":null,"username":null,"password":null},
                              {"id":2,"name":"PostgreSQL","url":null,"username":null,"password":null}]
              }
            })
        </script>
    </body>
</html>
