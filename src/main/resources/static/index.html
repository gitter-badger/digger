<!DOCTYPE html>
<html>
    <head>
        <title>Digger</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            var app = new Vue({
              el: '#app',
              data: {
                message: 'Digger!'
              }
            })
        </script>
    </body>
</html>
