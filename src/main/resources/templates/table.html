<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
    <head>
       <title>Digger - Table</title>
    </head>

    <body>
        <section>
            <h1>Table</h1>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div id="name" th:utext="${table.name}"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="type">Type</label>
                        <div id="type" th:utext="${table.type}"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="friendly-name">Friendly Name</label>
                        <div id="friendly-name" th:utext="${table.friendlyName}"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="documentation">Documentation</label>
                <div id="documentation" th:utext="${table.documentation}"></div>
            </div>

            <hr>

            <div class="row">
                <div class="col-10">
                    <h2>Columns</h2>
                </div>
                <div class="col-2">
                    <a th:href="@{/datasources/{id}/tables/{tableId}/columns/new(id=${datasource.id}, tableId=${table.id})}" class="btn btn-secondary float-right" role="button" aria-pressed="true">New</a>
                </div>
            </div>

            <input type="hidden" id="datasource" th:value="${datasource.id}">
            <input type="hidden" id="table" th:value="${table.id}">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Size</th>
                        <th scope="col">Nullable</th>
                        <th scope="col">Default</th>
                    </tr>
                </thead>
                <tbody id="table-columns"></tbody>
            </table>
        </section>
    </body>
</html>
