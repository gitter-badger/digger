<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}">
    <head>
       <title>Digger - Datasource</title>
    </head>

    <body>
        <section>
            <h1>Datasource</h1>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div id="name" class="value" th:utext="${datasource.name}"></div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <div id="description" class="value" th:utext="${datasource.description}"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="driver">Driver Class</label>
                        <div id="driver" class="value" th:utext="${datasource.driver}"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="url">URL</label>
                        <div id="url" class="value" th:utext="${datasource.url}"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div id="username" class="value" th:utext="${datasource.username}"></div>
                    </div>
                </div>
            </div>
            <hr>
        </section>
    </body>
</html>
