<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
    <head>
       <title>Digger - Column</title>
    </head>

    <body>
        <section>
            <h1>Column</h1>

            <form method="POST" th:action="@{/datasources/{id}/tables/{tableId}/columns(id=${datasource.id}, tableId=${table.id})}">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="database-table">Table</label>
                            <div id="database-table" th:utext="@{{tableFriendlyName} ({tableName})(tableFriendlyName=${table.friendlyName}, tableName=${table.name})}"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="table-column-name">Name</label>
                            <select class="form-control" id="table-column-name" name="name">
                                <option value="">Select...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="friendlyName">Friendly Name</label>
                            <input type="text" class="form-control" id="friendlyName" name="friendlyName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <div id="type-label">-</div>
                            <input type="hidden" name="type" id="type">
                            <input type="hidden" name="size" id="size">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="nullable">Nullable</label>
                            <div id="nullable-label">-</div>
                            <input type="hidden" name="nullable" id="nullable">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="default">Default Value</label>
                            <div id="default-label">-</div>
                            <input type="hidden" name="default" id="default">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="documentation">Documentation</label>
                    <textarea class="form-control" id="documentation" name="documentation" rows="5"></textarea>
                </div>

                <input type="hidden" name="datasource" id="datasource" th:value="${datasource.id}">
                <input type="hidden" name="table" id="table" th:value="${table.id}">

                <button type="submit" class="btn btn-primary" id="saveTable">Save</button>
            </form>
        </section>
    </body>
</html>
