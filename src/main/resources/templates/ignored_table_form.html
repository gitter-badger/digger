<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
    <head>
       <title>Digger - Ignored Table</title>
    </head>

    <body>
        <section>
            <h1><i class="fas fa-table"></i> Ignored Table</h1>

            <form method="POST" th:action="@{/datasources/{datasourceId}/tables/ignored(datasourceId=${datasource.id})}">
                <input type="hidden" id="id" name="id" th:value="${ignoredTable.id}"/>

                <div class="form-group">
                    <label for="database-table-name">Name *</label>
                    <input type="hidden" id="name-aux" th:value="${ignoredTable.name}"/>
                    <select class="form-control" id="database-ignored-table-name" name="name" required>
                        <option value="">Select...</option>
                    </select>
                </div>

                <input type="hidden" name="datasource" id="datasource" th:value="${datasource.id}">

                <button type="submit" class="btn btn-primary" id="saveIgnoredTable"><i class="fas fa-save"></i> Save</button>
                <button type="button" class="btn btn-secondary" id="cancel"><i class="far fa-window-close"></i> Cancel</button>
            </form>
        </section>
    </body>
</html>
